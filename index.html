<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <button id="open-archive-button" class="right">Open archive</button>

    <table id="main-table" class="center">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th>
                    <button id="archive-all-button">
                        <i class="fa fa-archive"></i>
                    </button>
                    <button id="delete-all-button">
                        <i class="fa fa-trash"></i>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <button id="create-note-button" class="create-button right">Create note</button>

    <table id="staticstics-table" class="center">
        <thead>
            <tr>
                <th></th>
                <th>Note category</th>
                <th>Active</th>
                <th>Archived</th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>

    <dialog id="note-dialog">
        <button id="close-dialog-button">Close</button>
        <h2 id="dialog-header">Some header</h2>
        <div id="dialog-form">
            <label>Note name</label>
            <input type="text" id="input-note-name" placeholder="Note name..">

            <label for="category">Category</label>
            <select id="input-note-category"></select>

            <label>Content</label>
            <input type="text" id="input-note-content" placeholder="Content..">
            
            <label>Dates</label>
            <div id="dates-container"></div>
            <button id="add-date-button">+</button>

            <div class="center-items">
                <button id="submit-button" type="submit">Submit</button>
            </div>
        </div>
    </dialog>
</body>

<script src="src/main.js" type="module"></script>
<script src="src/dialog.js" type="module"></script>

</html>
